name: CI

on: [push, pull_request]

jobs:
  changedfiles:
    runs-on: [self-hosted, solinas]
    outputs:
     all: ${{steps.changes.outputs.all}}
     ts: ${{steps.changes.outputs.ts}}
    steps:
        # Make sure we have some code to diff.
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changes
        # Set outputs using the command.
        run: |
          echo "all=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)" >> "$GITHUB_OUTPUT"
          echo "ts=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .ts$ | xargs)" >> "$GITHUB_OUTPUT"
          echo ${{steps.changes.outputs.all}}
          echo ${{steps.changes.outputs.ts}}
  lint:
    runs-on: [self-hosted, solinas]
    # require the first job to have ran
    needs: changedfiles
    # only run there are changed files
    # if: ${{needs.changedfiles.outputs.ts}}
    steps:
      - name: echo changed files
        env:
          ALL1: ${{needs.changedfiles.outputs.all}}
          TS1: ${{needs.changedfiles.outputs.ts}}
        run: echo "$ALL1 $TS1"
